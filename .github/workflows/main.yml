name: secure-rdp

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Set up job
      run: echo "Starting RDP with Tailscale..."

    - name: Configure Core RDP Settings
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - name: Create RDP User with Secure Password
      run: |
        $username = "rdpuser"
        $password = "P@ssw0rd123!"
        net user $username $password /add
        net localgroup administrators $username /add

    - name: Install Tailscale
      run: |
        Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup.exe" -OutFile "tailscale-setup.exe"
        Start-Process "tailscale-setup.exe" -ArgumentList "/quiet" -Wait

    - name: Establish Tailscale Connection
      env:
        TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
      run: |
        & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=$env:TAILSCALE_AUTH_KEY --hostname=github-rdp --accept-routes

        & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4

    - name: Verify RDP Accessibility
      run: |
        netstat -an | findstr 3389

    - name: Maintain Connection
      run: |
        Write-Host "RDP is running..."
        Start-Sleep -Seconds 21600
